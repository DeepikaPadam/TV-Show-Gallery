<div class="container dashboard-container my-3">
  <h3>Popular Shows</h3>
  <div class="flex-nowrap flex-row overflow-auto row show-container">
    <div class="col-3 card images" *ngFor="let item of showsList">
      <img class="img-fluid" [src]="item.image ? item.image.medium :'../../assets/defaultImg.jpg'" alt="" routerLink="/details" routerLinkActive="active"
        [queryParams]="{ name: item.name }" />
      <div class="card-text">
        <span>{{item.name}}  </span> 
        <span><span>&#124; </span>{{item.rating.average}}</span>
      </div>
  </div>
</div>
</div>
<div class="container dashboard-container my-3" *ngFor="let item of totalShowsList">
  <h3>{{item.genre}}</h3>
  <div class="flex-nowrap flex-row overflow-auto row show-container">
    <div class="col-3 card images" *ngFor="let obj of item.details">
      <img class="img-fluid" [src]="obj.image.medium" alt="" [routerLink]="['details']" routerLinkActive="active"
           [queryParams]="{ name: obj.name }" />
      <div class="card-text">
        <span>{{obj.name}}  </span> 
        <span><span>&#124; </span>{{obj.rating.average}}</span>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
